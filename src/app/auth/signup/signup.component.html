<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input 
            type="email" 
            name="email"
            ngModel
            placeholder="E-Mail"
            matInput
            #emailInput="ngModel"
            required
            email
            autocomplete="off">
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
            type="password" 
            name="password"
            ngModel
            placeholder="Password" 
            matInput
            #passwordInput="ngModel"
            required
            autocomplete="off">
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Signup</button>
    </form>
</mat-card>
